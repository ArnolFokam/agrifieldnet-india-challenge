program: scripts/main_training.py
method: bayes
metric:
  goal: minimize
  name: loss
parameters:
  learning_rate:
    max: 0.2
    min: 0.05
    distribution: uniform
  batch_size:
    max: 256
    min: 128
    distribution: int_uniform
  test_size:
    max: 0.4
    min: 0.1
    distribution: uniform
  crop_size:
    max: 64
    min: 16
    distribution: int_uniform
  splits:
    max: 5
    min: 1
    distribution: int_uniform
  epochs:
    max: 50
    min: 20
    distribution: int_uniform
  cycles:
    max: 10
    min: 1
    distribution: int_uniform
  splits:
    max: 10
    min: 5
    distribution: int_uniform 
